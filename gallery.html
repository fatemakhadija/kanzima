<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Collection | KANZIMA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery-style.css">
</head>
<body>

    <header></header> <div class="gallery-hero">
        <div class="hero-overlay"></div>
        <div class="hero-text" data-aos="zoom-out" data-aos-duration="1500">
            <h1>The Archive</h1>
            <div class="gold-line"></div>
            <p>Timeless Zardozi Masterpieces</p>
        </div>
    </div>

    <div class="filter-sticky-bar" data-aos="fade-in">
        <button class="lux-btn active" onclick="filterGallery('all')">
            <span class="btn-content">
                <span class="btn-text-primary">All Works</span>
                <span class="btn-text-secondary">All Works</span>
            </span>
        </button>
        
        <button class="lux-btn" onclick="filterGallery('bridal')">
            <span class="btn-content">
                <span class="btn-text-primary">Bridal</span>
                <span class="btn-text-secondary">Bridal</span>
            </span>
        </button>
        
        <button class="lux-btn" onclick="filterGallery('party')">
             <span class="btn-content">
                <span class="btn-text-primary">Evening Wear</span>
                <span class="btn-text-secondary">Evening Wear</span>
            </span>
        </button>
    </div>

    <div id="gallery-container" class="editorial-container">
        </div>

    <div id="myLightbox" class="lightbox-modal">
        <span class="close-lightbox" onclick="closeLightbox()">Ã—</span>
        <img class="lightbox-img" id="lightbox-img-display">
    </div>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="js/gallery-loader.js"></script> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // FILTER LOGIC (Updated to work with Dynamic Data)
        function filterGallery(category) {
            const items = document.querySelectorAll('.art-piece');
            const buttons = document.querySelectorAll('.lux-btn');

            // Button Active State
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'flex';
                    setTimeout(() => item.style.opacity = '1', 50);
                } else {
                    item.style.opacity = '0';
                    setTimeout(() => item.style.display = 'none', 500);
                }
            });
        }

        // LIGHTBOX LOGIC
        function openLightbox(element) {
            const img = element.querySelector('img');
            const modal = document.getElementById('myLightbox');
            const modalImg = document.getElementById('lightbox-img-display');
            
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        function closeLightbox() {
            document.getElementById('myLightbox').style.display = "none";
        }
    </script>

</body>
</html>
