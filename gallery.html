<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | KANZIMA COUTURE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery-style.css">
</head>
<body>

    <header></header> <div class="page-header">
        <h1 data-aos="fade-down">The Masterpieces</h1>
        <p data-aos="fade-up" data-aos-delay="200">Where every stitch tells a royal story.</p>
    </div>

    <div class="filter-container" data-aos="fade-in" data-aos-delay="400">
        <button class="filter-btn active" onclick="filterGallery('all')">All Work</button>
        <button class="filter-btn" onclick="filterGallery('bridal')">Bridal</button>
        <button class="filter-btn" onclick="filterGallery('party')">Party Wear</button>
        <button class="filter-btn" onclick="filterGallery('details')">Close-Ups</button>
    </div>

    <div class="gallery-grid">
        
        <div class="gallery-item bridal" data-aos="fade-up">
            <div class="image-wrapper">
                <img src="gallery/image-1.jpg" alt="Design 1">
                <div class="overlay">
                    <div class="text">
                        <h3>Royal Collection</h3>
                        <p>Bridal Series</p>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery-item party" data-aos="fade-up" data-aos-delay="100">
            <div class="image-wrapper">
                <img src="gallery/image-2.jpg" alt="Design 2">
                <div class="overlay">
                    <div class="text">
                        <h3>Evening Wear</h3>
                        <p>Party Collection</p>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery-item details" data-aos="fade-up" data-aos-delay="200">
            <div class="image-wrapper">
                <img src="gallery/image-3.jpg" alt="Design 3">
                <div class="overlay">
                    <div class="text">
                        <h3>Intricate Details</h3>
                        <p>Close-up Work</p>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery-item bridal" data-aos="fade-up">
            <div class="image-wrapper">
                <img src="gallery/image-4.jpg" alt="Design 4">
                <div class="overlay">
                    <div class="text">
                        <h3>Signature Style</h3>
                        <p>Custom Order</p>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize Animations
        AOS.init();

        // 1. FILTERING LOGIC
        function filterGallery(category) {
            const items = document.querySelectorAll('.gallery-item');
            const buttons = document.querySelectorAll('.filter-btn');

            // Update Active Button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/Hide Items with Animation
            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                    setTimeout(() => { item.style.opacity = '1'; item.style.transform = 'scale(1)'; }, 50);
                } else {
                    item.style.opacity = '0';
                    item.style.transform = 'scale(0.8)';
                    setTimeout(() => { item.style.display = 'none'; }, 300);
                }
            });
        }

        // 2. LIGHTBOX LOGIC
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const captionText = document.getElementById('caption');

        // Add Click Event to all Images
        document.querySelectorAll('.image-wrapper').forEach(item => {
            item.addEventListener('click', function() {
                const img = this.querySelector('img');
                const title = this.querySelector('h3').innerText;
                
                lightbox.style.display = "block";
                lightboxImg.src = img.src;
                captionText.innerText = title;
            });
        });

        function closeLightbox() {
            lightbox.style.display = "none";
        }
    </script>

</body>
</html>
